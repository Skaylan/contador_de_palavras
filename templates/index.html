<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Contador de palavras</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="titulo">Contador de palavras</h1>
            <h4 id="sub-titulo">Digite ou cole um texto abaixo:</h4>
            <textarea name="textarea" id="textarea" cols="100" rows="15"></textarea>
            <div id="p-div">
                <p id="p"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>
        </div>
        
        <div class="footer">
            <h4>Desenvolvidor por: <a href="https://linkedin.com/in/lucas-gomes-oliveira">Lucas Oliveira</a></h4>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
